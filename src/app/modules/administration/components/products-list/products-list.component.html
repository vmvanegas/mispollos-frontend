<div class="ms-card-container">
    <div class="ms-card-container__header">
        <h1>Productos</h1>
        <a class="btn btn-primary" routerLink="crear"><i class="fas fa-plus mr-2"></i>Agregar producto</a>
    </div>
    <app-table *ngIf="!loading" [list]="list" [totalItems]="totalItems" [page]="page" [service]="productsService"
    [colums]="tableColums" (onEdit)="editItem($event)" (onChangePage)="page = $event">
  </app-table> 
</div>


<div class="modal fade" tabindex="-1" id="myModalQuestion" #myModalQuestion>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-alert">
        <h3>Â¿Estas seguro que deseas eliminar este registro?</h3>
        <div class="modal-alert__actions">
          <button type="button" class="btn" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-danger" (click)="deleteProduct(idToDelete)">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
