<div class="ms-card-container">
  <div class="ms-card-container__header">
    <h1>Proveedores</h1>
    <button class="btn btn-primary" data-toggle="modal" data-target="#myModal" (click)="resetModalForm()"><i class="fas fa-plus mr-2"></i>Agregar
      proveedor</button>
  </div>
  <app-table *ngIf="!loading" [list]="list" [totalItems]="totalItems" [page]="page" [service]="providerService"
    [colums]="tableColums" (onEdit)="editItem($event)" (onChangePage)="page = $event">
  </app-table>
</div>

<div class="modal fade" tabindex="-1" id="myModal" #myModal>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-form">
        <h3>{{editing? 'Editar proveedor': 'Agregar proveedor'}}</h3>
        <form [formGroup]="form" (ngSubmit)="send()">
          <app-input 
            [parentForm]="form" 
            label="Nombre" 
            fieldName="name" 
            placeholder="Nombre del proveedor"
            formControlName="name">
        </app-input>
          <app-input 
            [parentForm]="form" 
            label="Teléfono" 
            fieldName="telephone" 
            placeholder="Teléfono de proveedor"
            formControlName="telephone">
          </app-input>
          <div class="modal-form__actions">
            <button type="button" class="btn" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">{{editing? 'Guardar': 'Agregar'}}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
