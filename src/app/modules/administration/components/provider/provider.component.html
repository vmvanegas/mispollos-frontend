<div class="ms-card-container">
    <div class="ms-card-container__header">
        <h1>Proveedores</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Agregar proveedor</button>
    </div>
    <div class="table-responsive-md">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Telefono</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let provider of providers">
                <td>{{provider.nombre}}</td>
                <td>{{provider.telefono}}</td>
                <td>
                    <button class="btn btn-edit" (click)="editProvider(provider)" data-bs-toggle="modal" data-bs-target="#myModal"><i class="far fa-edit"></i></button>
                    <button class="btn btn-delete" (click)="deleteProvider(provider.id)"><i class="fas fa-trash-alt"></i></button>
                </td>
              </tr>
            </tbody>
        </table>
    </div>
    <div class="table-pagination">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" aria-label="Previous" (click)="changePage(page - 1)">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item" *ngFor="let page of totalProviders; let i = index"><a class="page-link" (click)="changePage(i+1)">{{i + 1}}</a></li>
              <li class="page-item">
                <a class="page-link" aria-label="Next" (click)="changePage(page + 1)">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
        </nav>
    </div>
</div>

<div class="modal fade" tabindex="-1" id="myModal" #myModal>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-form">
        <h3>{{editing? 'Editar proveedor': 'Agregar proveedor'}}</h3>
        <form action="" [formGroup]="providerForm" (ngSubmit)="sendProvider()">
          <label for="email" class="form-label">Nombre</label>
          <div class="input-group mb-3">
              <span class="input-group-icon"><i class="far fa-user"></i></span>
              <input type="text" class="form-control" name="name"
                  formControlName="name" placeholder="Nombre de proveedor" maxlength="60" required>
          </div>
          <label for="email" class="form-label">Telefono</label>
          <div class="input-group mb-3">
              <span class="input-group-icon"><i class="fas fa-phone-alt"></i></span>
              <input type="text" class="form-control" name="telephone"
                  formControlName="telephone" placeholder="Telefono de proveedor" maxlength="60" required>
          </div>
          <div class="modal-form__actions">
            <button type="button" class="btn" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">{{editing? 'Editar': 'Agregar'}}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
