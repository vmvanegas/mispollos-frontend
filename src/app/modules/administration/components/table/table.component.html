<div class="table-responsive-md">
    <table class="table">
        <thead>
          <tr>
            <th scope="col" *ngFor="let thead of colums">{{thead.title}}</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of list">
            <td *ngFor="let data of colums">{{item[data.field]}}</td>
            <td>
              <button class="btn btn-edit" data-toggle="modal" data-target="#myModal" (click)="editItem(item)" ><i class="far fa-edit"></i></button>
              <button class="btn btn-delete" data-toggle="modal" data-target="#myModalQuestion" (click)="setIdToDelete(item.id)"><i class="fas fa-trash-alt"></i></button>
            </td>
          </tr>
        </tbody>
    </table>
</div>

<div class="table-pagination">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" [class.disabled]="page == 1 || loading" aria-label="Previous" [attr.disabled]="true"
          (click)="changePage(page - 1)">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let item of totalItems; let i = index"><a class="page-link"
          [attr.disabled]="loading" [class.active]="i == page-1" [class.disabled]="loading" (click)="changePage(i+1)">{{i +
          1}}</a></li>
      <li class="page-item">
        <a class="page-link" [class.disabled]="page == totalItems.length || loading" aria-label="Next"
          (click)="changePage(page + 1)">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>


<div class="modal fade" tabindex="-1" id="myModalQuestion" #myModalQuestion>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-alert">
        <h3>Â¿Estas seguro que deseas eliminar este registro?</h3>
        <div class="modal-alert__actions">
          <button type="button" class="btn" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-danger" (click)="deleteEmployee(idToDelete)">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
